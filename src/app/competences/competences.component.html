<section id="competences">
    <div class="container">
        <h2><strong>{{"Skills" | translate}}</strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row mt-2">
            <div class="col-lg-4" *ngFor="let category of skillCategories" data-aos="fade-up"
                data-aos-anchor-placement="center-bottom" data-aos-delay="300">
                <h5 class="h5"><strong>{{category.name | translate}}</strong></h5>
                <div id="skillgraph" class="panel panel-default">
                    <div class='row skill-row' *ngFor="let skill of category.skills">
                        <div class="label d-flex flex-row">
                            <span class='skillLabel'>{{skill.name | translate}}</span>
                            <span class="skill-percent">{{skill.percentage}}%</span>
                        </div>
                        <span class='skillData-Wrapper'>
                            <span class='skillData bg-rust' [ngClass]="skill.levelClass"
                                [style.width.%]="skill.percentage"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
