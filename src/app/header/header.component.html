<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <div class="home p-1 rounded">
            <ul class="navbar-nav">
                <li class="nav-item p-1 rounded">
                    <a class="nav-link smooth-scroll text-uppercase" href="#"><i class='bx bx-home'></i> {{"Welcome" |
                        translate }}
                    </a>&nbsp;&nbsp;
                    <span class="form-inline">
                        <select class="form-control" #language (change)="translateSite(language.value)">
                            <option *ngFor="let localization of translateService.getLangs()" [value]="localization"
                                [selected]="localization === 'en'">
                                {{ localization }}
                            </option>
                        </select>
                    </span>
                </li>
            </ul>
        </div>
        <button class="navbar-toggler nav mb-1" (click)="toggleNavbar()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container ">
            <div style="width: 100%; float: right;" class="navbar-collapse" [class.collapse]="isNavbarCollapsed"
                id="navbarSupportedContent">
                <ul class="navbar-nav" style=" float: right;">
                    <li class="nav-item p-1 rounded">
                        <a class="nav-link js-scroll-trigger smooth-scroll text-uppercase" (click)="toggleNavbar()"
                            href="#about"><i class='bx bx-user'></i> {{"About me" | translate }}
                        </a>
                    </li>
                    <li class="nav-item p-1 rounded">
                        <a class="nav-link js-scroll-trigger smooth-scroll text-uppercase" (click)="toggleNavbar()"
                            href="#competences"><i class='bx bx-briefcase-alt'></i>{{"Skills" | translate }}</a>
                    </li>
                    <li class="nav-item p-1 rounded">
                        <a class="nav-link js-scroll-trigger smooth-scroll text-uppercase" (click)="toggleNavbar()"
                            href="#cv"> <i class='bx bx-file-blank'></i>{{"CV" | translate }}</a>
                    </li>

                    <li class="nav-item p-1 rounded">
                        <a class="nav-link js-scroll-trigger smooth-scroll text-uppercase" (click)="toggleNavbar()"
                            href="#portfolio"> <i class='bx bx-book-content'></i>{{"Portfolio" | translate }}</a>
                    </li>

                    <!--li class="nav-item p-1 rounded">
                        <a class="nav-link js-scroll-trigger smooth-scroll text-uppercase" href="#references"><i
                                class='bx bxs-badge-check'></i> {{"Recommendations" | translate }}</a>
                    </li-->

                    <li class="nav-item p-1 rounded">
                        <a class="nav-link js-scroll-trigger smooth-scroll text-uppercase" (click)="toggleNavbar()"
                            href="#contact"> <i class='bx bx-envelope'></i>{{"Contact" | translate }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
